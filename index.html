<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/style/style.css">
  <title>Word Ball</title>
</head>

<body>
  <article>
    <header>
      <h1>Word Ball</h1>
    </header>
    <main>
      <div class="app">

        <div id="timer">
        </div>
        <center>
          <div class="scoreinfo">
            <h3 id="score">
            </h3>
          </div>
          <div id="word">
          </div>
          <center>
            <canvas id="canvas" width="500" height="900"></canvas>
      </div>
    </main>
    <footer>
      <a href="http://www.github.com/Yasmineral/wordball" target="_blank">Visit the WordBall project on Github</a>
    </footer>
  </article>

  <!-- Scripts -->
  <script type="module" src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script type="module" src="src/skill_interface.js"></script>
  <script type="module" src="src/ball.js"></script>
  <script type="module" src="src/skill_game.js"></script>
  <script type="module" src="src/letter.js"></script>
  <script type="module" src="src/hole.js"></script>

</body>

</html>
