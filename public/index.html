<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/style.css">
  <title>Word Ball</title>
</head>


<body>

  <header>
    <h1>(Smart Page)</h1>
  </header>

  <main>
  <center>
  <button id='start' type="button">Start</button>
  <button id='next' type="button">Next</button>
  <button id='nextround' type="button">Next Round</button>
  </center>

  <div id="timer">
  </div>
  
  <div id="score">
  </div>



    <div id="skillapp">
      <center>
        <canvas id="canvas" width="500" height="900"></canvas>
      </center>
    </div>

    <div id="smartapp">
      <center>
        <div id='gamediv'>
          <div id="validwords">
            <u>WORDS</u>
            <span id="validwordslist"></span>
          </div>
          <div id="typebox">
            <b><span id="typearea"></span></b><span class="blinking-cursor">_</span>
          </div>
          <div id="letterkeys">
          </div>
          <div id="clearword">
            <button id="clearbutton">CLEAR</button>
          </div>
        </div>
      </center>
    </div>

<div id="gameover">
  <center>
    <h1>Final Scores</h1>
    <h3>Skill: <span id="skillpoints"></span></h3>
    <h3>Smart: <span id="smartpoints"></span></h3>
    <h2>Total: <span id="total"></span></h2>
  </center>  
</div>

  </main>

  <footer>
    <a href="http://www.github.com/Yasmineral/wordball" target="_blank">Visit the WordBall project on Github</a>
  </footer>

  <script type="module" src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="module" src="src/MainInterface.js"></script>
  <script type="module" src="src/SkillGame.js"></script>
  <script type="module" src="src/SmartGame.js"></script>
  <script type="module" src="src/level.js"></script>
</body>
