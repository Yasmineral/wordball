<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/style.css">
  <title>Word Ball</title>
</head>

<body>
  <article>
    <header>
      <h1>(Smart Page)</h1>
    </header>
    <main>
      <div class="app">
        <div id='gamediv'>
          <div id="validwords">
            <u>WORDS</u>
            <span id="validwordslist"></span>
          </div>
          <div id="typebox">
            <b><span id="typearea"></span></b><span class="blinking-cursor">_</span>
          </div>
          <div id="letterkeys">
          </div>
          <div id="clearword">
            <button id="clearbutton">CLEAR</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="http://www.github.com/Yasmineral/wordball" target="_blank">Visit the WordBall project on Github</a>
    </footer>
  </article>
  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="src/SmartInterface.js"></script>
  <script src="src/Letters.js"></script>
  <script src="src/SmartGame.js"></script>
</body>

</html>
